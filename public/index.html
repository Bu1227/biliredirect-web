<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站影片解析器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 15px;
        }

        .url-display {
            background: white;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-urls {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .example-urls h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .example-url {
            background: white;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .example-url:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎬 B站影片解析器</h1>
        <p class="subtitle">輸入 B站 影片網址，獲取直接播放網址</p>
        
        <div class="input-group">
            <label for="videoUrl">影片網址:</label>
            <input type="url" id="videoUrl" placeholder="請輸入 B站 影片網址，例如: https://www.bilibili.com/video/BV1xxxxxxxxx">
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="parseVideo()">🔍 解析影片</button>
            <button class="btn-secondary" onclick="clearResult()">🗑️ 清除結果</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在解析中，請稍候...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultContent"></div>
        </div>

        <!-- <div class="example-urls">
            <h4>📝 示例網址:</h4>
            <div class="example-url" onclick="setExampleUrl(this.textContent)">
                https://www.bilibili.com/video/BV1xx411c7mD
            </div>
            <div class="example-url" onclick="setExampleUrl(this.textContent)">
                https://www.bilibili.com/video/BV1GJ411x7h7
            </div>
        </div> -->
    </div>

    <script>
        function setExampleUrl(url) {
            document.getElementById('videoUrl').value = url;
        }

        function clearResult() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('videoUrl').value = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResult(title, content, isError = false) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            result.className = 'result ' + (isError ? 'error' : 'success');
            result.style.display = 'block';
            resultTitle.textContent = title;
            resultContent.innerHTML = content;
        }

        async function parseVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showResult('❌ 錯誤', '請輸入影片網址', true);
                return;
            }

            // 檢查是否為有效的 B站 URL
            if (!url.includes('bilibili.com') || !url.includes('BV')) {
                showResult('❌ 錯誤', '請輸入有效的 B站影片網址（必須包含 BV 號）', true);
                return;
            }

            showLoading(true);
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(`/api/parse?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                showLoading(false);

                if (response.ok && data.cdnUrl) {
                    const resultHtml = `
                        <p><strong>✅ 解析成功！</strong></p>
                        <p>影片標題: ${data.title || '未知'}</p>
                        <p>影片長度: ${data.duration || '未知'}</p>
                        <p>畫質: ${data.quality || '未知'}</p>
                        <div class="url-display">
                            <strong>CDN 播放網址:</strong><br>
                            ${data.cdnUrl}
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button class="btn-primary" onclick="copyToClipboard('${data.cdnUrl}')" style="flex: 1;">
                                📋 複製網址
                            </button>
                            <button class="btn-primary" onclick="openInNewTab('${data.cdnUrl}')" style="flex: 1;">
                                ➕ 在新分頁開啟
                            </button>
                        </div>
                    `;
                    showResult('🎉 解析完成', resultHtml);
                } else {
                    showResult('❌ 解析失敗', data.error || '未知錯誤', true);
                }
            } catch (error) {
                showLoading(false);
                showResult('❌ 網絡錯誤', '無法連接到服務器，請檢查網絡連接', true);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('✅ 網址已複製到剪貼板！');
            }).catch(() => {
                // 備用複製方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('✅ 網址已複製到剪貼板！');
            });
        }

        function openInNewTab(url) {
            // 在新分頁開啟解析好的 CDN 連結
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                newWindow.focus();
            } else {
                // 如果彈出視窗被阻擋，提供替代方案
                alert('❌ 彈出視窗被瀏覽器阻擋！請先複製網址然後手動開啟新分頁貼上。');
                copyToClipboard(url);
            }
        }

        // 回車鍵觸發解析
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                parseVideo();
            }
        });
    </script>
</body>
</html>
